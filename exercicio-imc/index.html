<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Calculo de Indice de Massa Corporal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tabela IMC</h1>
        <div id="imc">
            <h1 class="titulos-tabela">IMC</h1>
            
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e  34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 49</p>
        </div>
        
        <div id="tabela-imc">
            <h1 class="titulos-tabela">Resultado</h1>

            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>

        <div style="clear: both;"></div>

        <div id="enntrada-dados">
            <h1>Calcular seu IMC</h1>
            
            <form action="" class="form">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="Seu peso">
                <label for="altura">altura:</label>
                <input type="text" id="altura" placeholder="Sua altura">
                
                <button>Enviar</button>
            </form>
             
        </div>

        <div id="resultado">
        </div>

        <script src="assets/js/main.js"></script>
    </div>
</body>
</html>
